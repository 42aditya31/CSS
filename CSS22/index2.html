<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transition All-in-One Example</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      border-radius: 0;
      transform: scale(1);
      transition: 
        background-color 1s ease-in,        /* Transition on background-color */
        border-radius 1s ease-out,         /* Transition on border-radius */
        transform 1s cubic-bezier(0.42, 0, 0.58, 1); /* Custom timing function */
    }

    .box:hover {
      background-color: red;  /* Changes background color */
      border-radius: 50%;     /* Changes to a circle */
      transform: scale(1.5);  /* Scales up the box */
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
