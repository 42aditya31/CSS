<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item" style="background-image: url('https://via.placeholder.com/300x200/FF5733');"></div>
      <div class="carousel-item" style="background-image: url('https://via.placeholder.com/300x200/33FF57');"></div>
      <div class="carousel-item" style="background-image: url('https://via.placeholder.com/300x200/3357FF');"></div>
      <div class="carousel-item" style="background-image: url('https://via.placeholder.com/300x200/FFC300');"></div>
      <div class="carousel-item" style="background-image: url('https://via.placeholder.com/300x200/DAF7A6');"></div>
    </div>
    <div class="carousel-nav">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
