<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Object-fit Example</title>
  <style>
    .container {
      display: flex;
      gap: 20px;
    }

    .box {
      width: 200px;
      height: 200px;
      border: 2px solid #333;
      overflow: hidden;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fills the box */
    }

    .contain img {
      object-fit: contain; /* Fits the image inside the box, maintaining aspect ratio */
    }
  </style>
</head>
<body>
  <h1>CSS Object-fit and Object-cover</h1>
  <div class="container">
    <!-- Object-fit: cover -->
    <div class="box">
      <img src="https://via.placeholder.com/300x150" alt="Object-fit: cover">
    </div>

    <!-- Object-fit: contain -->
    <div class="box contain">
      <img src="https://via.placeholder.com/300x150" alt="Object-fit: contain">
    </div>
  </div>
</body>
</html>
