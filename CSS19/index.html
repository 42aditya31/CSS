<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flexbox Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      border: 2px solid #333;
      padding: 20px;
      justify-content: center; /* Centers items horizontally */
      align-content: center; /* Adjusts rows along the cross-axis */
      height: 80vh; /* For visualization of align-content */
    }

    .item {
      background-color: #6b705c;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      flex: 1 1 150px; /* Grow, Shrink, Basis */
    }

    /* Flexbox Axis Demonstration */
    .row {
      flex-direction: row; /* Default: Horizontal axis */
    }

    .column {
      flex-direction: column; /* Changes to vertical axis */
    }

    /* Align Items & Justify Content */
    .align-center {
      justify-content: center;
      align-items: center;
    }

    .align-space {
      justify-content: space-between;
      align-items: flex-start;
    }

    /* Flex Wrap */
    .wrap {
      flex-wrap: wrap;
    }

    .wrap-reverse {
      flex-wrap: wrap-reverse;
    }

    /* Item-Specific Properties */
    .item:nth-child(2) {
      order: 1; /* Changes the order of the second item */
    }

    .item:nth-child(3) {
      flex-grow: 2; /* Makes the third item grow twice as much as others */
    }

    .item:nth-child(4) {
      align-self: flex-end; /* Aligns only this item at the end of the cross-axis */
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">CSS Flexbox Example</h1>
  <div class="container row wrap">
    <div class="item">Item 1</div>
    <div class="item">Item 2 (Order: 1)</div>
    <div class="item">Item 3 (Flex Grow: 2)</div>
    <div class="item">Item 4 (Align Self: End)</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
  </div>

  <h2 style="text-align: center;">Additional Demonstrations</h2>

  <!-- Flex Direction -->
  <h3>Flex Direction (Column)</h3>
  <div class="container column">
    <div class="item">Item A</div>
    <div class="item">Item B</div>
    <div class="item">Item C</div>
  </div>

  <!-- Wrap Reverse -->
  <h3>Flex Wrap (Wrap Reverse)</h3>
  <div class="container wrap-reverse">
    <div class="item">Item X</div>
    <div class="item">Item Y</div>
    <div class="item">Item Z</div>
    <div class="item">Item W</div>
    <div class="item">Item V</div>
  </div>
</body>
</html>
