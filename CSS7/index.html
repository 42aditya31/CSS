<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Property</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- This is a block element , its take a whole width of screen we can make its inline using the css -->
    <div class="box1">i am box 1</div>
    
    <div class="box2">i am box 2</div>
    
    <!-- This is a inline element , its not take a whole width of screen -->
    <span> i am span 1</span>
    <span> i am span 2</span>
  </body>
</html>
