<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animations All-in-One</title>
  <style>
    /* Keyframes for color change */
    @keyframes colorChange {
      0% { background-color: blue; }
      50% { background-color: green; }
      100% { background-color: red; }
    }

    /* Keyframes for movement */
    @keyframes move {
      0% { transform: translateX(0); }
      50% { transform: translateX(150px); }
      100% { transform: translateX(0); }
    }

    /* Animated Box */
    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      animation: 
        colorChange 3s ease-in-out 1s infinite alternate, /* Multiple animations */
        move 2s linear 0.5s 3 normal; /* Animation with limited repeats */
    }

    /* Pause/Resume the animation */
    .box:hover {
      animation-play-state: paused; /* Pauses animation on hover */
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
